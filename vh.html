<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crimson Sigil - Isometric Prototype</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
    }
    #viewport {
      width: 100vw;
      height: 100vh;
      overflow: auto;
      position: relative;
    }
    #gameBoard {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 1000px;
      height: 1000px;
    }
    .tile {
      position: absolute;
      width: 64px;
      height: 32px;
      background: #444;
      transform: skewY(-26.565deg) rotate(45deg);
      transform-origin: center;
      z-index: 0;
    }
    .player {
      position: absolute;
      width: 40px;
      height: 40px;
      background: dodgerblue;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    .tile.elevated {
      background: #666;
      box-shadow: 0 20px 0 #333 inset;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <div id="gameBoard"></div>
  </div>  <script>
    const board = document.getElementById("gameBoard");
    const width = 10;
    const height = 10;
    const tileW = 64;
    const tileH = 32;

    let player = { x: 2, y: 2, h: 0 };

    const map = [];
    for (let y = 0; y < height; y++) {
      const row = [];
      for (let x = 0; x < width; x++) {
        row.push(Math.floor(Math.random() * 3)); // hauteur alÃ©atoire
      }
      map.push(row);
    }

    function drawBoard() {
      board.innerHTML = "";

      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const tile = document.createElement("div");
          tile.classList.add("tile");
          const elevation = map[y][x];
          if (elevation > 0) tile.classList.add("elevated");

          const isoX = (x - y) * (tileW / 2);
          const isoY = (x + y) * (tileH / 2) - elevation * 10;

          tile.style.left = `${500 + isoX}px`;
          tile.style.top = `${500 + isoY}px`;
          tile.dataset.x = x;
          tile.dataset.y = y;

          tile.addEventListener("click", () => {
            if (Math.abs(player.x - x) <= 1 && Math.abs(player.y - y) <= 1) {
              player.x = x;
              player.y = y;
              player.h = elevation;
              drawBoard();
            }
          });

          board.appendChild(tile);
        }
      }

      const p = document.createElement("div");
      p.classList.add("player");
      const isoX = (player.x - player.y) * (tileW / 2);
      const isoY = (player.x + player.y) * (tileH / 2) - player.h * 10;
      p.style.left = `${500 + isoX}px`;
      p.style.top = `${500 + isoY - 16}px`;
      board.appendChild(p);
    }

    drawBoard();
  </script></body>
</html>
