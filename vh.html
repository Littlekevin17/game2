<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crimson Sigil - Mobile Tactical Prototype</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #121212;
      font-family: sans-serif;
      overflow: hidden;
    }
    #viewport {
      width: 100vw;
      height: 100vh;
      overflow: scroll;
      touch-action: none;
    }
    #gameBoard {
      display: grid;
      grid-template-columns: repeat(30, 64px);
      grid-template-rows: repeat(20, 64px);
      width: 1920px;
      height: 1280px;
      background: #202020;
      touch-action: none;
    }
    .tile {
      width: 64px;
      height: 64px;
      background: #333;
      border: 1px solid #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .player {
      width: 50px;
      height: 50px;
      background: dodgerblue;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <div id="gameBoard"></div>
  </div>  <script>
    const cols = 30;
    const rows = 20;
    const gameBoard = document.getElementById("gameBoard");

    let player = { x: 2, y: 2 };
    let selected = false;

    function drawBoard() {
      gameBoard.innerHTML = "";
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const tile = document.createElement("div");
          tile.classList.add("tile");
          tile.dataset.x = x;
          tile.dataset.y = y;

          if (player.x === x && player.y === y) {
            const p = document.createElement("div");
            p.classList.add("player");
            tile.appendChild(p);
          }

          tile.addEventListener("click", () => {
            if (selected) {
              player.x = x;
              player.y = y;
              selected = false;
              drawBoard();
            } else if (player.x === x && player.y === y) {
              selected = true;
              tile.style.backgroundColor = "#555";
            }
          });

          gameBoard.appendChild(tile);
        }
      }
    }

    drawBoard();
  </script></body>
</html>
