<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Memory F1 - Accueil style F1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <!-- Police Bebas Neue via Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"/>
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; padding: 0;
      height: 100vh; /* Fixe la hauteur sans scroll */
      background: linear-gradient(160deg, #0a0a0a 0%, #b30009 60%, #0a0a0a 100%);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 12px 20px;
      overflow: hidden; /* Empêche scroll */
      user-select: none;
    }
    h1 {
      font-family: 'Bebas Neue', cursive, Arial, sans-serif;
      font-size: clamp(2.4rem, 5vw, 3.6rem);
      color: #ffca08;
      margin: 0 0 1.6rem 0;
      letter-spacing: 4px;
      text-shadow:
        0 0 12px #ffca08,
        0 0 25px #b30009,
        2px 2px 4px black;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    /* Petite icône F1 en SVG stylisée à côté */
    h1 svg {
      width: 48px;
      height: 48px;
      fill: #ffca08;
      filter: drop-shadow(0 0 5px #b30009);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 560px;
      width: 100%;
    }
    nav a {
      flex: 1 1 45%;
      max-width: 220px;
      text-decoration: none;
      user-select: none;
    }
    button.niveau {
      width: 100%;
      padding: 14px 0;
      font-size: clamp(1.1rem, 3vw, 1.5rem);
      font-weight: 700;
      background: linear-gradient(145deg, #0b0b0b, #240000);
      color: #ffd546;
      border-radius: 14px;
      border: 2px solid #b30009;
      cursor: pointer;
      box-shadow:
        inset 0 0 8px #ffde59,
        0 3px 6px rgb(50 15 10 / 0.85);
      letter-spacing: 1.5px;
      transition:
        background-color 0.3s ease,
        color 0.3s ease,
        box-shadow 0.3s ease;
      text-shadow: 1px 1px 4px #420000;
      user-select: none;
    }
    button.niveau:hover,
    button.niveau:focus {
      background: linear-gradient(145deg, #d43512, #7d0000);
      color: white;
      box-shadow:
        inset 0 0 20px #ffaa33,
        0 5px 12px rgb(255 120 0 / 0.9),
        0 0 9px #ffae35;
      outline: none;
    }

    /* Responsive : 1 bouton par ligne sur petit écran */
    @media (max-width: 480px) {
      nav a {
        flex: 1 1 100%;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <h1>
    <!-- Icône F1 : simple stylisation -->
    <svg aria-hidden="true" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img">

    </svg>
    Memory F1
  </h1>

    <a href="memory-game-lvl1.html"><button class="niveau" type="button">Facile (5 paires)</button></a>
    <a href="memory-game-lvl2.html"><button class="niveau" type="button">Moyen (10 paires)</button></a>
    <a href="memory-game-lvl3.html"><button class="niveau" type="button">Difficile (15 paires)</button></a>
    <a href="memory-game-lvl4.html"><button class="niveau" type="button">Très difficile (20 paires)</button></a>
  </nav>
</body>
</html>
