<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Memory F1 - Jeu complet opérationnel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <style>
    /* === Styles globaux et reset === */
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: #243;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      overflow: hidden;
    }
    /* === Accueil === */
    #accueil {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #031d3dcc 40%, #15312acc 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      box-sizing: border-box;
      text-align: center;
      z-index: 1000;
    }
    #accueil h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 4rem;
      color: #f4c20d;
      text-shadow: 2px 2px 8px #111;
      margin: 0 0 20px 0;
      user-select: none;
    }
    #accueil .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      max-width: 480px;
      justify-content: center;
      margin-bottom: 20px;
    }
    #accueil button {
      flex: 1 1 140px;
      min-width: 140px;
      padding: 14px 0;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00c3ff 0%, #ffc300 120%);
      color: #202020;
      box-shadow: 0 2px 8px #000a;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #accueil button:hover {
      background: linear-gradient(90deg, #0094d0 0%, #c28800 120%);
      color: #fff;
    }
    #accueil p {
      font-size: 1.1rem;
      max-width: 480px;
      color: #eee;
      user-select: none;
    }
    @media (max-width: 600px) {
      #accueil h1 {
        font-size: 3rem;
      }
      #accueil button {
        flex: 1 1 100%;
        min-width: auto;
      }
    }
    /* === Barre de stats === */
    #header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 50px;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      color: #eee;
      font-size: 1.1rem;
      line-height: 50px;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      box-sizing: border-box;
      font-weight: bold;
      user-select: none;
    }
    #header div {
      min-width: 110px;
      text-align: center;
    }
    #header button {
      padding: 6px 18px;
      border: none;
      border-radius: 5px;
      background: #00a2ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #header button:hover {
      background: #0077bb;
    }
    /* === Container Phaser === */
    #game-container {
      position: fixed;
      top: 50px; bottom: 0; left: 0; right: 0;
      background: #222;
      margin: auto;
      overflow: hidden;
    }
    canvas {
      display: block;
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- Accueil -->
  <section id="accueil">
    <h1>Memory F1</h1>
    <div class="buttons">
      <button data-pairs="5">Facile (5 paires)</button>
      <button data-pairs="10">Moyen (10 paires)</button>
      <button data-pairs="15">Difficile (15 paires)</button>
      <button data-pairs="20">Très difficile (20 paires)</button>
    </div>
    <p>Choisissez un niveau pour commencer la partie.</p>
  </section>
  <!-- Barre de stats -->
  <section id="header">
    <div id="moves">Coups : 0</div>
    <button id="restart">Rejouer</button>
    <div id="timer">Temps : 0s</div>
  </section>
  <!-- Phaser game container -->
  <section id="game-container"></section>

  <script>
    const CARD_RATIO = 3 / 2;
    const CARD_GAP_RATIO = 0.03;

    let game = null;
    let currentPairs = 0;
    let currentCols = 0;
    let currentRows = 0;

    // Calcule cols et rows adaptés en fonction du nombre de paires et hauteur dispo
    function getPlateau(nbPairs) {
      const h = document.getElementById('game-container').clientHeight || window.innerHeight - 50;
      const totalCards = nbPairs * 2;

      if (h < 350) {
        const cols = Math.min(10, totalCards);
        const rows = Math.ceil(totalCards / cols);
        return { cols, rows };
      } else {
        let cols;
        if (totalCards <= 16) cols = 4;
        else if (totalCards <= 24) cols = 5;
        else if (totalCards <= 30) cols = 6;
        else if (totalCards <= 36) cols = 6;
        else cols = 8;
        let rows = Math.ceil(totalCards / cols);
        return { cols, rows };
      }
    }

    // Calcule positions et taille des cartes en fonction du container et grille
    function getSizes(cols, rows) {
      const container = document.getElementById('game-container');
      const width = container.clientWidth;
      const height = container.clientHeight;
      const totalGapWidth = (cols - 1) * CARD_GAP_RATIO * width;
      const totalGapHeight = (rows - 1) * CARD_GAP_RATIO * height;

      let cardWidth = (width - totalGapWidth) / cols;
      let cardHeight = cardWidth / CARD_RATIO;
      if (rows * cardHeight + totalGapHeight > height) {
        cardHeight = (height - totalGapHeight) / rows;
        cardWidth = cardHeight * CARD_RATIO;
      }

      const gapWidth = cardWidth * CARD_GAP_RATIO;
      const gapHeight = cardHeight * CARD_GAP_RATIO;

      const boardWidth = cols * cardWidth + (cols - 1) * gapWidth;
      const boardHeight = rows * cardHeight + (rows - 1) * gapHeight;

      const startX = (width - boardWidth) / 2 + cardWidth / 2;
      const startY = (height - boardHeight) / 2 + cardHeight / 2;

      return { cardWidth, cardHeight, gapWidth, gapHeight, startX, startY, width, height };
    }

    class MemoryScene extends Phaser.Scene {
      constructor() {
        super({ key: 'memory' });
        this.pairs = 0;
        this.cols = 0;
        this.rows = 0;
      }

      init(data) {
        this.pairs = data.pairs;
        this.cols = data.cols;
        this.rows = data.rows;
        console.log('MemoryScene:init data', data);
      }

      preload() {
        console.log('MemoryScene: preload', this.pairs);
        this.load.image('back', 'assets/carte-dos.jpg');
        for (let i = 1; i <= this.pairs; i++) {
          this.load.image('face' + i, 'assets/' + i + '.jpg');
        }
        this.load.audio('match', 'sounds/match.mp3');
        this.load.audio('fail', 'sounds/fail.mp3');
        this.load.audio('win', 'sounds/win.mp3');
      }

      create() {
        const { cardWidth, cardHeight, gapWidth, gapHeight, startX, startY, width, height } = getSizes(this.cols, this.rows);
        console.log('MemoryScene: create', this.pairs, this.cols, this.rows);

        document.getElementById('header').style.display = 'flex';
        this.moves = 0;
        this.matchedCount = 0;
        this.timer = 0;
        this.openedCards = [];
        this.canClick = true;

        document.getElementById('moves').textContent = 'Coups : 0';
        document.getElementById('timer').textContent = 'Temps : 0s';

        this.matchSound = this.sound.add('match');
        this.failSound = this.sound.add('fail');
        this.winSound = this.sound.add('win');

        this.overlay = this.add.rectangle(width / 2, height / 2, width, height, 0x000000, 0.7)
          .setDepth(10)
          .setVisible(false);
        this.victoryText = this.add.text(width / 2, height / 2, '', {
          fontSize: '42px',
          color: '#0f0',
          align: 'center',
          backgroundColor: 'rgba(0,0,0,0.7)',
          padding: { x: 20, y: 10 },
          wordWrap: { width: width * 0.8 },
        }).setDepth(11).setOrigin(0.5).setVisible(false);

        this.input.once('pointerdown', () => {
          if (this.sound.context.state === 'suspended')
            this.sound.context.resume();
        });

        if (this.timerEvent)
          clearInterval(this.timerEvent);
        this.timerEvent = setInterval(() => {
          this.timer++;
          document.getElementById('timer').textContent = `Temps : ${this.timer}s`;
        }, 1000);

        // Prepare cards values array + shuffle
        const values = [];
        for (let i = 1; i <= this.pairs; i++) {
          values.push(i);
          values.push(i);
        }
        Phaser.Utils.Array.Shuffle(values);

        // Create cards
        for (let i = 0; i < values.length; i++) {
          const col = i % this.cols;
          const row = Math.floor(i / this.cols);

          const x = startX + col * (cardWidth + gapWidth);
          const y = startY + row * (cardHeight + gapHeight);

          const card = this.add.container(x, y);
          const back = this.add.image(0, 0, 'back').setDisplaySize(cardWidth, cardHeight);
          const face = this.add.image(0, 0, 'face' + values[i]).setDisplaySize(cardWidth, cardHeight).setVisible(false);
          card.add([back, face]);
          card.setSize(cardWidth, cardHeight);
          card.setInteractive();
          card.face = face;
          card.back = back;
          card.value = values[i];
          card.flipped = false;
          card.matched = false;

          card.on('pointerdown', () => {
            if (!this.canClick || card.flipped || card.matched) return;
            this.canClick = false;
            this.tweens.add({
              targets: card,
              scaleX: 0,
              duration: 120,
              onComplete: () => {
                card.back.setVisible(false);
                card.face.setVisible(true);
                this.tweens.add({
                  targets: card,
                  scaleX: 1,
                  duration: 100,
                  onComplete: () => {
                    card.flipped = true;
                    this.openedCards.push(card);
                    if (this.openedCards.length === 2) {
                      this.moves++;
                      document.getElementById('moves').textContent = `Coups : ${this.moves}`;
                      const [first, second] = this.openedCards;
                      if (first.value === second.value) {
                        this.matchSound.play();
                        first.matched = true;
                        second.matched = true;
                        this.matchedCount++;
                        this.tweens.add({
                          targets: [first, second],
                          scale: 1.15,
                          duration: 250,
                          yoyo: true,
                          ease: 'Power1',
                        });
                        if (this.matchedCount === this.pairs) {
                          clearInterval(this.timerEvent);
                          this.winSound.play();
                          this.overlay.setVisible(true);
                          this.victoryText.setText(`Félicitations !\nCoups : ${this.moves}\nTemps : ${this.timer}s`);
                          this.victoryText.setVisible(true);
                          this.tweens.add({
                            targets: this.victoryText,
                            scale: 1.2,
                            yoyo: true,
                            repeat: 4,
                            duration: 300,
                            ease: 'Sine.easeInOut',
                          });
                          this.canClick = false;
                        }
                        this.openedCards = [];
                        this.time.delayedCall(350, () => { this.canClick = true; });
                      } else {
                        this.failSound.play();
                        this.time.delayedCall(800, () => {
                          this.tweens.add({
                            targets: [first, second],
                            scaleX: 0,
                            duration: 150,
                            onComplete: () => {
                              first.back.setVisible(true);
                              second.back.setVisible(true);
                              first.face.setVisible(false);
                              second.face.setVisible(false);
                              first.flipped = false;
                              second.flipped = false;
                              this.tweens.add({
                                targets: [first, second],
                                scaleX: 1,
                                duration: 150,
                                onComplete: () => {
                                  this.openedCards = [];
                                  this.canClick = true;
                                },
                              });
                            },
                          });
                        });
                      }
                    } else {
                      this.canClick = true;
                    }
                  },
                });
              },
            });
          });
        }

        // Setup restart button
        document.getElementById('restart').onclick = () => {
          if (game) game.destroy(true);
          document.getElementById('game-container').innerHTML = '';
          this.overlay.setVisible(false);
          this.victoryText.setVisible(false);
          this.canClick = false;
          setTimeout(() => startGame(currentPairs), 50);
        };
      }
    }

    function startGame(numPairs) {
      currentPairs = numPairs;
      const { cols, rows } = getPlateau(numPairs);
      console.info(`Lancement jeu: ${numPairs} paires, ${cols} cols x ${rows} rows`);
      document.getElementById('accueil').style.display = 'none';
      document.getElementById('header').style.display = 'flex';
      document.getElementById('game-container').innerHTML = '';
      setTimeout(() => {
        game = new Phaser.Game({
          type: Phaser.AUTO,
          parent: 'game-container',
          width: document.getElementById('game-container').clientWidth,
          height: document.getElementById('game-container').clientHeight,
          backgroundColor: '#243',
          scene: [MemoryScene],
          scale: { mode: Phaser.Scale.NONE, autoCenter: Phaser.Scale.CENTER_BOTH },
          physics: { default: 'arcade' },
          pack: { files: [] },
        });

        setTimeout(() => {
          game.scene.start('memory', { pairs: numPairs, cols: cols, rows: rows });
        }, 100);
      }, 150);
    }

    // Event handlers des boutons d’accueil
    document.querySelectorAll('#accueil .buttons button').forEach(btn => {
      btn.onclick = () => {
        const pairs = parseInt(btn.dataset.pairs, 10);
        if (!isNaN(pairs)) {
          startGame(pairs);
        }
      };
    });

    // Redimensionnement fenêtre
    window.addEventListener('resize', () => {
      if (game && game.scene.isActive('memory') && currentPairs) {
        game.destroy(true);
        document.getElementById('game-container').innerHTML = '';
        setTimeout(() => startGame(currentPairs), 200);
      }
    });

    window.onload = () => {
      document.getElementById('accueil').style.display = 'flex';
      document.getElementById('header').style.display = 'none';
    };

  </script>
</body>
</html>
